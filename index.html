<html>
    <head>
       <title>Selfie!</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
        <br>
        <br>
        <a href="" id="link" download="myselfie.jpg"></a>
        <h1 style="color:rgb(30, 74, 112)">Selfie App 
        </h1>
        <h4 style="color:rgb(30, 74, 112)">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <br>
            <h3 style="color:rgb(30, 74, 112)">Say "take my selfie"</h3>
            <label>Your voice output : </label>
            <textarea class="form-control" id = "textbox" readonly = 'true'></textarea>
        </div>
        <button class = "btn btn-primary" onclick = "start();">Take a Selfie</button>
        <p>Press the Start button</p>

        <label>Your webcam : </label>
        <div id = "camera"></div>
        <br>

        <label>Your selife Will Display Here: </label>
        <div id = "result"></div>

        <div id = "resultRow">
            <div id = "result1">
                <img src = "pic1.jpg" style = "width: 30%;">
            </div>

            <div id = "result2">
                <img src = "pic2.jpg" style = "width: 30%;">
            </div>

            <div id = "result3">
                <img src = "pic3.jpg" style = "width: 30%;">
            </div>
        </div>

        <div class="copy_right_footer">
            Developed By-Sean
        </div>
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
